{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h1>Request Service</h1>

        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="alert alert-{{ category }}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <input type="text" class="form-control" id="service" name="service" value="{{ service.type }}" disabled>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter your location">
            </div>
            <button type="submit" class="btn btn-primary">Request Service</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EQBeqCqC3ONIlWqzwVN2mM5NwyTWSJaWRqOnLnELzC4Pus0JNkLJ17sqYd" crossorigin="anonymous"></script>

{% endblock %}
