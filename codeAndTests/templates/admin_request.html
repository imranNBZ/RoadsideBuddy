{% extends "base.html" %}

{% block content %}
<h1>Pending Admin Requests</h1>
{% if pending_requests %}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in pending_requests %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin_requests') }}">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No pending admin requests.</p>
{% endif %}
{% endblock %}
