{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="container mt-3">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}


<div class="container mt-4">
    <h1>Send an Email</h1>
    <form method="POST" action="{{ url_for('send_internal_email') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="recipient" class="form-label">Recipient Email</label>
            <input type="email" name="recipient" id="recipient" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
