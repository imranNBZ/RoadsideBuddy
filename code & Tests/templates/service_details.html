{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Service Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Service ID: {{ service.service_id }}</h5>
            <p class="card-text">
                <strong>Location:</strong> {{ service.location }} <br>
                <strong>Status:</strong> {{ service.status }} <br>
                <strong>Cost:</strong> ${{ service.cost }} <br>
                <strong>Timestamp:</strong> {{ service.timestamp }}
            </p>
            <a href="{{ url_for('history') }}" class="btn btn-secondary">Back to History</a>
            <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>

        </div>
    </div>
</div>
{% endblock %}
